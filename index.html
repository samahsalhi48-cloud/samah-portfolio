<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samah Salhi - Portfolio</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f0c29,#302b63,#1f1c4f);
    color:white;
    overflow:hidden;
}

/* CANVAS ANIMATION */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* HERO */
.hero{
    position:relative;
    z-index:2;
    text-align:center;
    padding-top:100px;
}

/* NOM */
.hero h1{
    font-size:95px;
    font-weight:800;
    background:linear-gradient(45deg,#4facfe,#a66cff,#6c5ce7);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

/* TEXTE */
.hero p{
    font-size:20px;
    opacity:0.85;
    margin-bottom:60px;
}

/* PHOTOS */
.photos{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:60px;
}

/* PHOTO CENTRALE */
.center-photo{
    width:280px;
    height:280px;
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 0 70px rgba(166,108,255,0.8);
    transition:0.4s;
}

.center-photo:hover{
    transform:scale(1.05);
}

/* PHOTOS LATERALES */
.side-photo{
    width:190px;
    height:190px;
    border-radius:50%;
    object-fit:cover;
    opacity:0.9;
    transition:0.3s;
}

.side-photo:hover{
    transform:scale(1.08);
}

</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="hero">
    <h1>Samah Salhi</h1>
    <p>Portfolio Data • Analyse • Intelligence Artificielle</p>

    <div class="photos">
        <img src="DSC_5987.jpg" class="side-photo">
        <img src="9B23317C-9A22-4FA4-B79D-1DA08D123F6E.jpg" class="center-photo">
        <img src="DSC_5998.jpg" class="side-photo">
    </div>
</div>

<script>

const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<90;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        dx:(Math.random()-0.5)*0.8,
        dy:(Math.random()-0.5)*0.8
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;

        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle="#a66cff";
        ctx.fill();
    });

    for(let i=0;i<particles.length;i++){
        for(let j=i;j<particles.length;j++){
            let dx=particles[i].x-particles[j].x;
            let dy=particles[i].y-particles[j].y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<120){
                ctx.beginPath();
                ctx.moveTo(particles[i].x,particles[i].y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.strokeStyle="rgba(166,108,255,0.15)";
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
