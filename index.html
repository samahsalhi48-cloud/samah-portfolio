<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samah - Portfolio</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1a103d,#2e1a63,#1f1147);
    color:white;
    overflow-x:hidden;
}

/* PARTICULES ANIMÉES */
.particle{
    position:fixed;
    width:8px;
    height:8px;
    background:#b784ff;
    border-radius:50%;
    opacity:0.4;
    animation:float 15s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* HERO */
.hero{
    text-align:center;
    padding-top:120px;
}

.hero h1{
    font-size:70px;
    font-weight:700;
    background:linear-gradient(45deg,#d0a6ff,#6c5ce7);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

.hero p{
    font-size:18px;
    opacity:0.8;
}

/* PHOTOS */
.photos{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:60px;
    flex-wrap:wrap;
}

.photos img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #a66cff;
    box-shadow:0 0 30px rgba(166,108,255,0.6);
    transition:0.4s;
}

.photos img:hover{
    transform:scale(1.08);
}

/* SECTIONS */
section{
    padding:120px 15%;
    text-align:center;
}

h2{
    font-size:40px;
    margin-bottom:40px;
    color:#cba6ff;
}

.container{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:25px;
    width:240px;
    backdrop-filter:blur(10px);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-12px);
    box-shadow:0 0 25px #a66cff;
}

footer{
    text-align:center;
    padding:60px;
    opacity:0.5;
}

</style>
</head>

<body>

<!-- PARTICULES -->
<div class="particle" style="left:10%;animation-delay:0s;"></div>
<div class="particle" style="left:25%;animation-delay:3s;"></div>
<div class="particle" style="left:40%;animation-delay:6s;"></div>
<div class="particle" style="left:55%;animation-delay:2s;"></div>
<div class="particle" style="left:70%;animation-delay:5s;"></div>
<div class="particle" style="left:85%;animation-delay:1s;"></div>

<div class="hero">
    <h1>Samah</h1>
    <p>« De la peur de coder… à l’envie d’analyser »</p>

    <div class="photos">
        <img src="9B23317C-9A22-4FA4-B79D-1DA08D123F6E.jpg">
        <img src="DSC_5987.jpg">
        <img src="DSC_5998.jpg">
    </div>
</div>

<section>
    <h2>Compétences</h2>
    <div class="container">
        <div class="card">Python</div>
        <div class="card">SQL</div>
        <div class="card">R</div>
        <div class="card">Tableau</div>
    </div>
</section>

<section>
    <h2>Projets</h2>
    <div class="container">
        <div class="card">Analyse de données</div>
        <div class="card">Base SQL</div>
        <div class="card">Dashboard Data</div>
    </div>
</section>

<footer>
© 2026 - Portfolio Samah
</footer>

</body>
</html>
